{% extends 'Base.html' %}
{% load static %}
{% block body %}
<main>
        <!-- - - -  - - - - - - - - - - - - -SLIDER  -  -  - - - - - - - - - - - -->
        <section id="carousel">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active dot" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="{% static 'images/img1.jpg' %}" class="d-block w-100 slide-image" id="image1-slider">
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'images/img2.jpg' %}" class="d-block w-100 slide-image" id="image2-slider">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <img src="{% static 'images/arrow-left.svg' %}" class="carousel-control-prev-icon flesh" aria-hidden="true">
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <img src="{% static 'images/arrow-right.svg' %}" class="carousel-control-next-icon flesh">
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </section>

        <!--  - - - - - - - - - - -- -  - SERVISES  - - - - - - - - -- - - - -  -->

        <section id="services">
            <div class="container">
                <div class="services row">
                    <div class="col-md-3 col-6">
                        <img src="{% static 'images/cash-on-delivery.svg' %}" alt="امکان پرداخت در محل" class="icon-service">
                        <p class="text-service">امکان پرداخت در محل</p>
                    </div>
                    <div class="col-md-3 col-6">
                        <img src="{% static 'images/original-products.svg' %}" alt="ضمانت اصل بودن کالا" class="icon-service">
                        <p class="text-service">ضمانت اصل بودن کالا</p>
                    </div>
                    <div class="col-md-3 col-6">
                        <img src="{% static 'images/express-delivery.svg' %}" alt="امکان پرداخت در محل" class="icon-service">
                        <p class="text-service">ارسال رایگان به سراسر کشور</p>
                    </div>
                    <div class="col-md-3 col-6">
                        <img src="{% static 'images/days-return.svg' %}" alt="امکان پرداخت در محل" class="icon-service">
                        <p class="text-service">هفت روز ضمانت بازگشت کالا</p>
                    </div>
                </div>
            </div>
     
        </section>

        <!-- - - - - - - - - - - - - -- -  - - - PISHNAHAD SHEGEFT ANGIZ - - - -  - --  --  - --  -- - - -->

        <section id="offers">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-2 col-sm-12 text-right align-self-center">
                        <div class="div-text-offCAT my-auto row">
                            <div class="col-md-9 col-lg-12">
                                <p class="text-offCAT">پیشنهاد های شگفت انگیز</p>
                            </div>
                            <div class="col-md-3 col-lg-12">
                                <button type="button" name="button" class="button-seeAll mr-md-auto">
                                <span class="text-button"> <a href="{% url 'homeviewname'%}">مشاهده همه</a></span>
                                <i class="material-symbols-outlined">keyboard_backspace</i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-10">
                        <div class="slide-container swiper">
                            <div class="slide-content">
                                <div class="card-wrapper swiper-wrapper product-model">
                                          
                                     <!--  from ajax -->
                        
                                </div>
                            </div>
                                            
                            <img src="{% static 'images/arrow-right.svg' %}" class="swiper-button-next swiper-navBtn arrow flesh">
                            <img src="{% static 'images/arrow-left.svg' %}" class="swiper-button-prev swiper-navBtn arrow flesh">
                    
                        </div>
                    </div>

                    <div class="div-button">
                        <button class="button-responsive">
                        <span class="text-button"> <a class="seeAllresWhite" href="{% url 'homeviewname'%}"> مشاهده همه </a> </span>
                        <i class="material-symbols-outlined">arrow_back_ios</i>
                        </button>
                    </div>

                </div>
            </div>
        </section>

        <!--  -- - - - - - - - - - - - - -  -CATEGORY - --  - - - - - -- - - - - - - - -  -->

        <section id="category">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-2 col-sm-12 text-right align-self-center">
                        <div class="div-text-offCAT my-auto row">
                            <div class="col-md-9 col-lg-12">
                                <p class="text-offCAT text-category">دسته بندی فعالیت ها</p>
                            </div>
                            <div class="col-md-3 col-lg-12">
                                <button type="button" name="button" class="button-seeAll col-sm-6">
                                <span class="text-button"> <a href="{% url 'homeviewname'%}"> مشاهده همه</a></span>
                                <i class="material-symbols-outlined">keyboard_backspace</i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-10 col-sm-12">
                        <div class="slide-container swiper">
                            <div class="slide-content">
                                <div class="card-wrapper swiper-wrapper activities-model">
                                    <!-- Activity From Ajax -->
                                </div>
                            </div>
                
                            <img src="{% static 'images/arrow-right.svg' %}" class="swiper-button-next swiper-navBtn arrow flesh">
                            <img src="{% static 'images/arrow-left.svg' %}" class="swiper-button-prev swiper-navBtn arrow flesh">
                        </div>
                
                    </div>
                </div>
            </div>

                <div class="div-button">
                  <button type="button" name="button" class="button-responsive">
                    <span class="text-button"> <a class="seeAllresWhite" href="{% url 'homeviewname'%}"> مشاهده همه </a></span>
                    <i class="material-symbols-outlined">arrow_back_ios</i>
                  </button>
                </div>

        </section>


        <!--  - - - - - - - - - - - - - - - - - -NEVESHTE HA  - - - - - -- - -  -- - -  - -->
        <section id="guides-posts" class="container-fluid">
                <div class="posts">
                  <p>نوشته ها</p>
                  <button class="button">
                    <span class="text-button"> <a class="seeallA" href="{% url 'homeviewname'%}"> مشاهده همه</a></span>
                    <i class="material-symbols-outlined">keyboard_backspace</i>
                  </button>
                </div>
                <div class="row guides">
                  <!-- Blog From Ajax -->
                </div>

                <div class="div-button">
                  <button class="button button-responsive">
                    <span class="text-button"> <a class="seeallAres" href="{% url 'homeviewname'%}"> مشاهده همه</a></span>
                    <i class="material-symbols-outlined">arrow_back_ios</i>
                  </button>
                </div>
              
        </section>
    </main>
{% endblock body %}
